  <script>
    function ValidarLogin() {
      console.log('Logou')

      const email = document.getElementById('floatingInput').value
      const senha = document.getElementById('floatingPassword').value

      document.getElementById('ValidarCampoObrigatorio').style.display = 'none';
      document.getElementById('ValidarQntCaracter').style.display = 'none';

      if (!email || !senha) {
        console.log("Campos vazios")
        document.getElementById('ValidarCampoObrigatorio').style.display = 'block';
        return;
      }

      if (senha && (senha.length < 8 || senha.length > 16)) {
        console.log("Tamanho senha invalido")
        document.getElementById('ValidarQntCaracter').style.display = 'block';
        return;
      }

      console.log(email)
      console.log(senha)
    }

    function validarPadraoSenha() {
      console.log(event.target.value);
      const value = event.target.value;

      document.getElementById('ValidarCaracter').style.display = 'none';

      if (!value.match(/[^A-Z]/g)) {
        console.log('Caracteres maisculo')
        document.getElementById('ValidarCaracter').style.display = 'block';
      }

      if (!value.match(/[^A-Za-z 0-9]/g)) {
        console.log("CaractereEspecial")
        document.getElementById('ValidarCaracter').style.display = 'block';
      }

    }


  </script>
